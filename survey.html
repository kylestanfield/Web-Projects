<!DOCTYPE html>

<html>
  <style>
    #survey-form {
      padding: 8pt 8pt 8pt 8pt;
      background-color: hsl(130, 0%, 95%);
      margin: 16pt auto 16pt auto;
      display: grid;
      grid-template-columns: auto auto;
      grid-template-rows: auto auto auto auto;
      justify-content: center;
      align-items: center;
      width: 66.6%;
      height: 20em;
    }
    .survey-border {
      border-color: hsl(130, 15%, 85%);
      border-width: 2px;
      border-style: solid;
    }
    #survey-div {
      text-align: center;
      display:block;
    }
    #body {
      background-color: hsl(130, 30%, 75%);
      font-family: Helvetica;
    }
    #title {
      text-align: center;
    }
    #description {
      text-align: center;
      font-size: 1.1em;
    }
  </style>
  <head>
    <title>Survey Page</title>
    <meta charset="UTF-8">
    <meta name="description" content="Sample survey page">
  </head>
  <body id="body">
    <div>
      <h1 id="title">Personal Information Survey Submission</h1>
      <p id="description">Thank you for electing to share your personal details with me.</p>
    </div>
    <div id="survey-div">
      <form id="survey-form" class="survey-border" method="post">
        <label id="name-label" for="name" >Name:</label>
        <input type="text" id="name" name="text1" placeholder="Enter your name">
        
        <label id="email-label" for="text">Email:</label>
        <input type="email" id="email" name="text2" placeholder="Enter your email">
        
        <label id="number-label" for="num">Number:</label>
        <input type="number" min="0" max="115" name="num" id="number" placeholder="Age">
        
        <label for="comment">Comments:</label>
        <input type="text" id="commentbox" name="comment">

        <select>
      </form>
    </div>
    
  </body>
</html>
